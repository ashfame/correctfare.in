<!DOCTYPE HTML>
<html manifest="cache-manifest.php">
<head>
	<title>Correct Fare - Auto / Cab (India)</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<!-- Adding "maximum-scale=1" fixes the Mobile Safari auto-zoom bug: http://filamentgroup.com/examples/iosScaleBug/ -->
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<div id="wrapper">
		<div id="online-status">
			<div id="status-light"></div>
			<span>Offline</span>
		</div>
		<h1>Correct Fare!</h1>
		<p>Check if the fare is correct</p>
		<p>
			<label>
				<input type="radio" name="type" value="auto" checked />
				Auto
			</label>
			<label>
				<input type="radio" name="type" value="cab" />
				Cab (Taxi)
			</label>
		</p>
		<p>
			<label>
				City &rarr;
				<select id="city">
					<option value="bangaluru">Bangaluru</option>
					<option value="delhi">Delhi</option>
					<option value="mumbai">Mumbai</option>
				</select>
			</label>
		</p>
		<p>
			<label>
				Meter Reading &rarr;
				<input id="reading" type="text" class="small" placeholder="KM(s)" />
			</label>
		</p>
		<p>You gotta pay <span id="cost">0</span> bucks!</p>
		<p id="night-msg">(Night charges included!)</p>
	</div>
	<script src="zepto.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
